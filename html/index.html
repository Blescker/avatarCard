<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Avatar Card</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <section class="card">
      <div class="poster">
        <img src="../Images/portada.jpg" alt="" />
      </div>

      <div class="details">
        <div class="imgcontent">
          <img src="../Images/logoavatar.png" alt="" />
          <br />
          <span>Directed by James Cameron</span>
        </div>
        <div class="rating">
          <i class="fa-solid fa-star" aria-hidden="true"></i>
          <i class="fa-solid fa-star" aria-hidden="true"></i>
          <i class="fa-solid fa-star" aria-hidden="true"></i>
          <i class="fa-solid fa-star" aria-hidden="true"></i>
          <i class="fa-solid fa-star" aria-hidden="true"></i>
          <span>4/5</span>
        </div>
        <div class="tag">
          <span class="fantasy">Fantasy</span>
          <span class="mistery">Mistery</span>
        </div>
        <div class="info">
          <p>
            "Jake Sully y Ney'tiri han formado una familia y hacen todo lo
            posible por permanecer juntos. Sin embargo, deben abandonar su hogar
            y explorar las regiones de Pandora cuando una antigua amenaza
            reaparece."
          </p>
        </div>
        <div class="cast">
          <h4>Elenco</h4>
          <ul>
            <li>
              <img src="../Images/Sam Worthington.jpg" alt="" />
            </li>
            <li>
              <img src="../Images/Kate Winslet.jpg" alt="" />
            </li>
            <li>
              <img src="../Images/Zoe SaldaÃ±a.jpg" alt="" />
            </li>
            <li>
              <img src="../Images/Cliff Curtis.jpg" alt="" />
            </li>
          </ul>
        </div>
      </div>
    </section>
  </body>
  <script
    src="https://kit.fontawesome.com/88227d1c39.js"
    crossorigin="anonymous"
  ></script>
</html>
